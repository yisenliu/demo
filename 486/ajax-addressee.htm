<h2 class="modal-head">新增/修改收件人</h2>
<section class="modal-body">
  <div class="addresseeForm">
    <div class="form-group">
      <label for="receiver" class="form-label required">姓名</label>
      <div class="form-data">
        <input type="text" name="receiver" id="receiver" class="form-control" required autofocus="true">
      </div>
    </div>
    <div class="form-group mobilePhone">
      <label for="mobilePhone" class="form-label">手機</label>
      <div class="form-data">
        <input type="tel" name="mobilePhone" id="mobilePhone" class="form-control" placeholder="格式：0935123456" required>
      </div>
    </div>
    <div class="form-group">
      <label for="localPhone" class="form-label required">市話</label>
      <div class="form-data">
        <input type="tel" name="localPhone" id="localPhone" class="form-control" required>
      </div>
    </div>
    <div class="form-group address">
      <label for="address" class="form-label required">地址</label>
      <div class="form-data">
        <select name="" id="" class="form-control">
          <option value="">台北市</option>
          <option value="">台中市</option>
        </select>
        <select name="" id="" class="form-control">
          <option value="">大安區</option>
          <option value="">中山區</option>
        </select>
        <input type="text" name="address" id="address" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn--primary btnSubmit">新增</button>
    </div>
  </div>
</section>
